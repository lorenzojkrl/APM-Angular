<div class="card" >
  <div class="card-header">
    <!-- 
      ngIf check existance of product element
      Alternative to ngIf
      product? safe navigation operator guards agains null/undefined and returns null without accessing the property 
    -->
    {{pageTitle + ': ' + product?.productName}}
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary"
      style="width: 80px"
      (click)='onBack()'
    >
    <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
